services:
  tavily-mcp-loadbalancer:
    build: .
    image: tavily-mcp-loadbalancer:latest
    ports:
      - "60002:60002"
    environment:
      # 替换为你的实际API密钥，多个密钥用逗号分隔
      - TAVILY_API_KEYS=${TAVILY_API_KEYS:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - SUPERGATEWAY_PORT=60002
      - SUPERGATEWAY_BASE_URL=http://0.0.0.0:60002
      - SUPERGATEWAY_SSE_PATH=/sse
      - SUPERGATEWAY_MESSAGE_PATH=/message
    volumes:
      # 如果需要持久化日志，可以挂载日志目录
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 60002, path: '/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tavily-network

networks:
  tavily-network:
    driver: bridge